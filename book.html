<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="css/book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text">
</head>
<body>
    <!-- Booking page -->
    <header><a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    </header>   
    <main>
        <h2>Make a free reservation</h2>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email_address">Email </label>
                <input type="email" id="email_address" name="email_address" required>
            </div>
            <div>
                <label for="booking_date">Date of Booking</label>
                <input type="date" id="booking_date" name="booking_date"required>   
            </div>
            <div>
                <label for="time">Time of Booking</label>
                <select id="time" required="">
                    <option>14:00</option><option>14:30</option>
                    <option>15:00</option><option>15:30</option>
                    <option>16:00</option><option>16:30</option>
                    <option>17:00</option><option>17:30</option>
                    <option>18:00</option><option>18:30</option>
                    <option>19:00</option><option>19:30</option>
                    <option>20:00</option><option>20:30</option>
                    <option>21:00</option><option>21:30</option>                    
                </select>
                </div>           
            <div>
                <label for="people">Number of people</label>
                <input type="number" id="people" min="1" max="8" name="people" required>        
            </div>
            <div>
                <label for="occasion">Occasion</label><select id="occasion" required>
                    <option>None</option>
                    <option>Birthday</option>
                    <option>Anniversary</option>
                    <option>Engagement</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="preferences">Seating preferences</label>
                <select id="preferences" required>
                    <option>None</option>
                    <option>Indoors</option>
                    <option>Outdoor (Patio)</option>
                    <option>Outdoor (Sidewalk)</option>
                </select>
            </div>
            <div>
                <label for="comments">Additional Comments</label>
                <textarea id="comments" rows="5" cols="40" placeholder="Additional Comments">
                </textarea>
            </div>           
            <div>
                <label>
                    <input type="checkbox" id="agree" name="agree" required> 
                    I agree to the cancellation policy
                </label>
            </div>
            <button type="submit">Book Now</button>
        </form>
       
    </main>
   
    
</body>
</html>
