<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Login</title>
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text">
</head>
<body>
    <!-- Login page -->
    <header><a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    </header>   
    <main>
       
        <div class="container">
            <input type="checkbox" id="check">
            <div class="login form">
              <header>Login</header>
              <form action="#">
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required minlength="3">
                <a class="forgot" href="#">Forgot password?</a>
                <input type="submit" class="button" value="Login">
              </form>
              <div class="signup">
                <span class="signup">Don't have an account?
                 <label for="check">Signup</label>
                </span>
              </div>
            </div>
            <div class="registration form">
              <header>Signup</header>
              <form action="#">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Create a password" required min="3">
                <input type="password" placeholder="Confirm your password" required minlength="3">
                <label>
                    
                
                <input type="submit" class="button" value="Signup">
              </form>
              <div class="signup">
                <span class="signup">Already have an account?
                 <label for="check">Login</label>
                </span>
              </div>
            </div>       
    </main>    
</body>
</html>
